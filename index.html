	padding: 16px; /* Updated padding */

	position: relative;

}
.provider-card:hover {
	border-color: #4096ff; /* Updated border color */
}
.provider-card.active {

.provider-card h3 {

.provider-card p {

}
.location-tab.active {
	color: #4096ff; /* Updated color */
}

 content: '';

 left: 0;

        let currentProvider = 'pq';
        let currentLocation = providers[currentProvider].defaultLocation;
        let currentRegion = '全部';

        // 计算当月剩余天数
        function getRemainingDays() {
            const today = new Date();
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            return lastDay.getDate() - today.getDate() + 1;
        }

        // 计算当月总天数
        function getTotalDaysInMonth() {
            const today = new Date();
            return new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        }

        // 计算按剩余天数的价格
        function calculateProRatedPrice(monthlyPrice) {
            const remainingDays = getRemainingDays();
            const totalDays = getTotalDaysInMonth();
            return (monthlyPrice * remainingDays / totalDays).toFixed(2);
        }

        // 供应商卡片切换
        document.querySelectorAll('.provider-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.provider-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentProvider = card.dataset.type;
                currentLocation = providers[currentProvider].defaultLocation;
                updateLocations();
                updateConfigurations();
            });
        });

        // 地区标签切换
        document.querySelectorAll('.location-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.location-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentRegion = tab.textContent;
                updateLocations();
            });
        });

        // 更新地点列表
        function updateLocations() {
            const locationGrid = document.getElementById('locationGrid');
            locationGrid.innerHTML = '';

            const provider = providers[currentProvider];
            Object.entries(provider.locations).forEach(([key, location]) => {
                if (currentRegion === '全部' || location.region === currentRegion) {
                    const locationElement = document.createElement('div');
                    locationElement.className = `location-item${currentLocation === key ? ' active' : ''}`;
                    locationElement.dataset.location = key;
                    locationElement.innerHTML = `
                        <img src="https://flagcdn.com/w40/${location.flag}.png" alt="${location.name}旗">
                        <div class="location-info">
                            <div class="location-name">${location.name}</div>
                            <div class="location-region">${location.region}</div>
                        </div>
                    `;
                    locationElement.addEventListener('click', () => {
                        document.querySelectorAll('.location-item').forEach(item => item.classList.remove('active'));
                        locationElement.classList.add('active');
                        currentLocation = key;
                        updateConfigurations();
                    });
                    locationGrid.appendChild(locationElement);
                }
            });
        }

        // 更新配置表格
        function updateConfigurations() {
            const configTable = document.getElementById('configTable');
            configTable.innerHTML = '';

            if (currentLocation) {
                const configs = providers[currentProvider].locations[currentLocation].configs;
                const remainingDays = getRemainingDays();
                const totalDays = getTotalDaysInMonth();

                configs.forEach(config => {
                    const proRatedPrice = calculateProRatedPrice(config.monthlyPrice);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${config.cpu}${config.memory}</td>
						<td>${config.disk}</td>
                        <td>${config.bandwidth}</td>
                        <td>${config.traffic}</td>
                        <td>月付</td>
                        <td>${config.monthlyPrice} 元</td>
						<td><a href="https://t.me/remfk_admin" target="_blank">联系客服</a></td>
                    `;
                    configTable.appendChild(row);
                });
            }
        }

        // 初始化显示
        updateLocations();
        updateConfigurations();
